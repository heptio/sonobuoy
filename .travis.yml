sudo: required
language: go
go:
- '1.13'
services:
- docker
install: true
script:
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
- echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$TRAVIS_PULL_REQUEST, BRANCH=$BRANCH"
- VERBOSE=true make test stress int
- ./travis-ci.sh
before_install:
- curl -L https://github.com/kubernetes-sigs/kind/releases/download/v0.4.0/kind-linux-amd64
  --output $HOME/bin/kind && chmod +x $HOME/bin/kind
- kind create cluster --config kind-config.yaml
- export KUBECONFIG="$(kind get kubeconfig-path --name="kind")"
- curl -L https://github.com/golang/dep/releases/download/v0.5.3/dep-linux-amd64 --output
  $HOME/bin/dep && chmod +x $HOME/bin/dep
before_deploy:
- if [ ! -d ${HOME}/google-cloud-sdk ]; then curl https://sdk.cloud.google.com | bash
  /dev/stdin --disable-prompts; fi
deploy:
- provider: script
  skip_cleanup: true
  script: ./travis-deploy.sh
  on:
    repo: heptio/sonobuoy
    all_branches: true
env:
  secure: 
after_success:
- bash <(curl -s https://codecov.io/bash)
