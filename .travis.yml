sudo: required
language: go

services:
- docker

install: true

before-install:
# GCP creds
- openssl aes-256-cbc -K $encrypted_708bef23737d_key -iv $encrypted_708bef23737d_iv -in heptio-images-ee4b0474b93e.json.enc -out ./heptio-images-ee4b0474b93e.json -d
# Install gcloud cli
- if [ ! -d ${HOME}/google-cloud-sdk ]; then
     curl https://sdk.cloud.google.com | bash;
  fi

script: VERBOSE=true make test int
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    repo: heptio/sonobuoy
    tags: true
# Push to GCR
- provider: script
  script: DOCKER="gcloud docker --key-file heptio-images-ee4b0474b93e.json -- " make container push
  on:
    # latest and tag only pushed when tag is exact match
    repo: heptio/sonobuoy
  
env:
  secure: 
